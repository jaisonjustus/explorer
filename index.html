<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rec-la Explorer</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Le styles -->
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link href="./css/font-awesome.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div id="view_entry" class="container"></div>

    <script id="landing_view_template" type="text/template">
      <div class="row">
        <div class="span12 center jumbotron margin_top">
          <img src="./images/logo.jpg" width="250px">
          <h1>Explorer</h1>    
        </div>
      </div>
      <div class="row">
        <div class="offset4 span4 margin_top">
          <form id="signin_form" class="well span3 margin-top">
            <label>Username</label>
            <input id="username" class="span3" type="text" value="jonmaim"></input>
            <label>Password</label>
            <input id="password" class="span3" type="password" value="pd9d7UqfXRey"></input>
            <a id="signin_btn" type="submit" class="btn btn-primary" href="./#/explore">Sign in</a>
          </form>
        </div>
      </div>
    </script>

    <script id="channel_entry_template" type="text/template">
      <a class="delete pull-left danger"><i class="icon-remove-circle"></i></a>
      <a class="edit pull-left"><i class="icon-edit"></i></a>
      <a class="channel"><%=name%></a>
    </script>

    <script id="event_entry_template" type="text/template">
      <td width="28px">
        <a class="delete danger"><i class="icon-remove-circle"></i></a>
        <a class="edit"><i class="icon-edit"></i></a>
      </td>
      <td><small><%=id%></small></td>
      <td><small><%=contextId%></small></td>
      <td><small><%=comment%></small</td>
    </script>

    <script id="explorer_view_template" type="text/template">
      <div class="row">
        <div class="span12 center jumbotron margin_top">  
          <h1>
            <img id="logo_channel" src="./images/logo.jpg" width="100px">
            Explorer
          </h1>    
        </div>
      </div>
      <div class="row">
        <div class="offset1 span3 margin_top">
          <h2>Channels</h2>
          <div id="channels" class="well box">
            <button id="toggle_edit_channels_btn" class="btn pull-left"><i class="icon-edit"></i></button>
            <button id="show_add_channel_modal_btn" class="btn pull-right"><i class="icon-plus"></i></button>
            <ul id="channel_list" class="nav nav-list"></ul>
          </div>
        </div>
        <div class="span8 margin_top">
          <h2 class="inline">Events</h2>
          <a id="signout_btn" class="btn pull-right" href="/">Sign Out</a>
          <div id="events" class="well box">
            <button id="toggle_edit_events_btn" class="btn pull-left" style="display:none;"><i class="icon-edit"></i></button>
            <button id="show_add_event_modal_btn" class="btn pull-right"><i class="icon-plus"></i></button>
            <table class="table table-striped">
              <theader>
                <td></td>
                <td><a>id</a></td>
                <td><a>contextId</a></td>
                <td><a>comment</a></td>
              </theader>
              <tbody id="event_list"></tbody> 
            </table>
          </div>
        </div>
      </div>

      <div id="add_channel_modal" class="modal hide fade">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3>Add Channel</h3>
        </div>
        <form id="add_channel_form" class="form">
          <div class="modal-body">
            <label>Name</label>
            <input id="name" type="text" placeholder="New channel"></input>
          </div>
          <div class="modal-footer">
            <a class="btn" data-dismiss="modal" aria-hidden="true">Cancel</a>
            <button id="save_channel_btn" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div> 

      <div id="edit_channel_modal" class="modal hide fade">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3>Edit Channel</h3>
        </div>
        <form id="edit_channel_form" class="form">
          <div class="modal-body">
            <label>Name</label>
            <input id="name" type="text" placeholder="New channel"></input>
          </div>
          <div class="modal-footer">
            <a class="btn" data-dismiss="modal" aria-hidden="true">Cancel</a>
            <button id="save_changes_channel_btn" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div> 

      <div id="add_event_modal" class="modal hide fade">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3>Add Event</h3>
        </div>
        <form id="add_event_form" class="form">
          <div class="modal-body">
            <label>Comment</label>
            <input id="comment" type="text" placeholder="New event"></input>
          </div>
          <div class="modal-footer">
            <a class="btn" data-dismiss="modal" aria-hidden="true">Cancel</a>
            <button id="save_event_btn" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div> 

      <div id="edit_event_modal" class="modal hide fade">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3>Edit Event</h3>
        </div>
        <form id="edit_event_form" class="form">
          <div class="modal-body">
            <label>Comment</label>
            <input id="comment" type="text" placeholder="New event"></input>
          </div>
          <div class="modal-footer">
            <a class="btn" data-dismiss="modal" aria-hidden="true">Cancel</a>
            <button id="save_changes_event_btn" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div> 
    </script>
    <script src="./js/vendor/underscore.js"></script>
    <script src="./js/vendor/jquery.js"></script>
    <script src="./js/vendor/backbone.js"></script>
    <script src="./js/vendor/bootstrap.js"></script>
    <script src="./js/vendor/store.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/models/event.js"></script>
    <script src="./js/models/channel.js"></script>
    <script src="./js/collections/events.js"></script>
    <script src="./js/collections/channels.js"></script>
    <script src="./js/views/landing.js"></script>
    <script src="./js/views/explorer.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
