<a class="channel_container">
  <span title="trash" class="delete pull-left danger" style="display:none;">
    <i id="deleter" class="icon-remove-circle"></i>
  </span>
  <span title="restore" class="restore pull-left" style="display:none;">
    <i class="icon-folder-close-alt"></i>
  </span>
  <span title="edit" class="edit pull-left" style="display:none;">
    <i class="icon-edit"></i>
  </span>
  <span class="channel">
    <%=name%> (<%=id%>)
  </span>
</a>
